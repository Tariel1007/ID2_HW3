<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Vinyl Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Vintage Vinyl</h1>
            <div class="nav-actions">
                <div class="auth-buttons">
                    <button class="auth-button signin-btn">Sign In</button>
                    <button class="auth-button logout">Logout</button>
                </div>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-container">
            <h2 id="auth-title">Sign In</h2>
            <form class="auth-form" id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit" id="auth-submit">Sign In</button>
                <div class="auth-toggle">
                    <span id="auth-toggle-text">Don't have an account?</span>
                    <a href="#" id="auth-toggle-link">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <main class="container">
        <h1 class="main-title">Vintage Vinyl Collection</h1>
        
        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search records...">
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Classical">Classical</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-filter">Sort by:</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="year-desc">Newest First</option>
                        <option value="year-asc">Oldest First</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="condition-filter">Condition:</label>
                    <select id="condition-filter" class="filter-select">
                        <option value="all">All Conditions</option>
                        <option value="Mint">Mint</option>
                        <option value="Near Mint">Near Mint</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results count -->
        <div class="results-count" id="results-count">
            Showing <span id="current-count">0</span> of <span id="total-count">0</span> records
        </div>

        <!-- Grid Layout -->
        <div class="grid" id="records-grid">
            <!-- Records will be inserted here by JavaScript -->
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- No results message -->
        <div class="no-results" id="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h2>No records found</h2>
            <p>Try adjusting your search or filters</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
